<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="site__main">
        <article class="card">
            <header class="card__header">
                <img src="assets/victor.jpg" alt="" class="card__image">
            </header>
            <section class="card__content">
                <div class="container__content">
                    <p class="card__text">Victor Crest <span class="card__text card__text--ligth">26</span> </p>
                    <p class="card__text--ligth">Londom</p>
                </div>
                <footer class="card__footer">
                    <div class="card__stats">
                        <p class="card__number">80K<span class="card__text--ligth">Followers</span></p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number">803K<span class="card__text--ligth">Likes</span></p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number">1.4K<span class="card__text--ligth">Photos</span></p>
                    </div>
                </footer>
            </section>
        </article>
    </main>

</body>

</html>
